<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hello World Website</h1>
        <button id="themeToggle">Switch to Dark Mode</button>
    </header>
    <main>
        <button id="helloButton">Click Me</button>
        <p id="message"></p>
    </main>
    <footer>
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a> | 
        <a href="terms-of-service.html" target="_blank">Terms of Service</a>
    </footer>

    <script>
        document.getElementById('helloButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Hello, World!';
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Switch to Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const darkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkMode);
            themeToggle.textContent = darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
