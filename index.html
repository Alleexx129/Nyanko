<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyanko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nyanko's Official Website</h1>
        <button id="themeToggle">Switch to Dark Mode</button>
    </header>
    <main>
        <button id="helloButton">Go to Link</button>
        <div class="bot-invite">
            <h2>Invite Nyanko Bot!</h2>
            <a href="https://your-bot-invite-link" target="_blank" class="invite-button">Invite Bot</a>
        </div>
        <div class="image-gallery">
            <img src="image1.jpg" alt="Image 1" class="fade-in">
            <img src="image2.jpg" alt="Image 2" class="fade-in">
            <img src="image3.jpg" alt="Image 3" class="slide-in">
        </div>
    </main>
    <footer>
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a> | 
        <a href="terms-of-service.html" target="_blank">Terms of Service</a>
    </footer>

    <script>
        document.getElementById('helloButton').addEventListener('click', function() {
            window.location.href = 'https://example.com'; // Replace with your desired URL
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Switch to Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const darkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkMode);
            themeToggle.textContent = darkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
